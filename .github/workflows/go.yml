name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false  # Submodule tidak digunakan

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build
      run: |
        echo "Building project..."
        go build -v ./...
        echo "Build completed successfully."

    - name: Test
      run: |
        echo "Running tests..."
        go test -v ./...
        echo "Tests completed."
